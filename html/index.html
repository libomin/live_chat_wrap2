<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		 <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		 <meta name="apple-mobile-web-app-capable" content="yes">
		 <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta name="format-detection" content="telephone=no">
	    <link rel="shortcut icon" href="http://www.igvault.com/favicon.ico" type="/image/x-icon">  
		<title>IGVault Wait</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body>
		<header class="l_head clearfix">
			<a href="" class="l_logo">
				<img src="../images/igv_logo.png" alt="" />
			</a>
			<div class="l_live_r">
				<span class="l_live_chat">Live Chat</span>
				<span class="l_line">|</span>
				<a href="" class="l_back">
					<img src="../images/back_up.png" alt="" />
				</a>
			</div>
		</header>
		<section class="l_wait_cont">
			<div class="l_wait">
				<div class="l_wait_top">
					<p>Our online supporter is coming,</p>
					<p>please be patient.</p>
					<p>You are now number <span>XXX</span> in the queue</p>
				</div>
				<div class="l_wait_bot">
					<img src="../images/wait.gif" alt="" />
				</div>
			</div>
			<div class="l_wait_tip">
				<p>Please stay here, or you can click the following button to leave a message. </p>
			</div>
			<div class="btn_box">
				<button class="btn wait_btn">Leave a Message</button>
			</div>
		</section>
		<script type="text/javascript">
			setTimeout(function(){
				$(".btn_box .wait_btn").css("backgroundColor","#fe6702")
				$(".btn_box .wait_btn").click(function(){
					window.location.href="xxx.html"
				})
			},5000)
		</script>
	</body>
</html>
