<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		 <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		 <meta name="apple-mobile-web-app-capable" content="yes">
		 <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta name="format-detection" content="telephone=no">
	    <link rel="shortcut icon" href="http://www.igvault.com/favicon.ico" type="/image/x-icon">  
		<title>IGVault Send Message</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body class="bg_gray">
		<header class="l_head clearfix">
			<a href="" class="l_logo">
				<img src="../images/igv_logo.png" alt="" />
			</a>
			<div class="l_live_r">
				<span class="l_live_chat">Live Chat</span>
				<span class="l_line">|</span>
				<a href="" class="l_back">
					<img src="../images/back_up.png" alt="" />
				</a>
			</div>
		</header>
		<section class="l_mess_box">
			<form action="messages2_ok.html" class="l_login_box" onsubmit="return message_check2()">
				<div class="l_mess_cont">
					<p>Please send us a mail, we will reply you in 24 hours.</p>
					<div class="l_mess_c">
						<div class="l_send_col l_send_name2 clearfix">
							<span>Name:</span>
							<div class="l_se_r l_se_list">
								<input type="text" placeholder="Your IGVault ID or Your name"/>
							</div>
							<h3>Your IGVault ID or Your name</h3>
						</div>
						<div class="l_send_col  l_send_email2 clearfix">
							<span>Email:</span>
							<div class="l_se_r l_send_email">
								<input class="l_color" type="text" placeholder="A valid email adresse is required"/>
							</div>
							<h3 class="l_error_email1">The Email cannot be blank</h3>
							<h3 class="l_error_email2">Enter a valid email address</h3>
						</div>
						<div class="l_word_message clearfix">
							<span>Question:</span>
							<div class="l_se_r l_se_text">
								<textarea class="l_color" name="" rows="" cols="" placeholder="Type your words here..."></textarea>
							</div>
							<h3>Type your words here</h3>
						</div>
					</div>
				</div>
				<div class="l_message_btn2">
					<input class="btn l_mess_btn2" type="submit" value="Send  message"/>
				</div>
			</form>
		</section>
		<div class="l_tip">
		</div>
		<script>
			function message_check2(){
				function tip_fn(){
					$(".l_tip").show()
					var l=($(window).width()-$(".l_tip h3").outerWidth())/2
					var t=($(window).height()-$(".l_tip h3").outerHeight())/2
					$(".l_tip h3").css({
						"position":"absolute",
						"left":l,
						"top":t
					})
					$(".l_tip").click(function(){
						$(this).hide()
					})
				}
				function list_fn2(){
					var list_val=$(".l_send_name2 input").val()
					if(list_val==""){
						$(".l_tip").find("h3").hide()
						$(".l_tip").append($(".l_send_name2 h3"))
						tip_fn();
						return false;
					}else{
						return true;
					}
				}
				function sub_fn2(){
					var re_email=/^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,4})$/gi;
					var email_val=$(".l_send_email input").val()
					if(email_val==""){
						$(".l_tip").find("h3").hide()
						$(".l_tip").append($(".l_send_email2 .l_error_email1"))
						tip_fn();
						return false;
					}else if(!re_email.test(email_val)){
						$(".l_tip").find("h3").hide()
						$(".l_tip").append($(".l_send_email2 .l_error_email2"))
						tip_fn();
						return false;
					}else{
						return true;
					}
				}
				function word_fn2(){
					var text_val=$(".l_word_message textarea").val();
					if(text_val==""){
						$(".l_tip").find("h3").hide()
						$(".l_tip").append($(".l_word_message h3"))
						tip_fn();
						return false;
					}else{
						return true;
					}
				}
				if(list_fn2()&&sub_fn2()&&word_fn2()){
					return true;
				}else{
					return false;
				}
			}
		</script>
	</body>
</html>
