<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		 <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		 <meta name="apple-mobile-web-app-capable" content="yes">
		 <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	    <meta name="format-detection" content="telephone=no">
	    <link rel="shortcut icon" href="http://www.igvault.com/favicon.ico" type="/image/x-icon">  
		<title>IGVault Thanks</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body class="bg_gray">
		<header class="l_head clearfix">
			<a href="" class="l_logo">
				<img src="../images/igv_logo.png" alt="" />
			</a>
			<div class="l_live_r">
				<span class="l_live_chat">Live Chat</span>
				<span class="l_line">|</span>
				<a href="" class="l_back">
					<img src="../images/back_up.png" alt="" />
				</a>
			</div>
		</header>
		<section class="l_score">
				<div class="l_thanks_cont">
					<div class="l_thank_img">
						<img src="../images/weixiao.png" alt="" />
					</div>
					<p class="l_thanks_word">Thank you for your opinion!</p>
				</div>
				<a class="btn l_thanks_btn" href="javascript:void(0);">IGVault home page</a>
		</section>
		<div class="l_mask_rate">
			<div class="l_mask_cont">
				<h3>Attention</h3>
				<div class="l_isSelect">
					<p>
						Please select your rating
					</p>
					<a href="javascript:void(0);">Yes</a>
				</div>
			</div>
		</div>
		<script>
			//弹层居中
			function tip_mask(){
				var l=($(window).width()-$(".l_mask_rate .l_mask_cont").outerWidth())/2
				var t=($(window).height()-$(".l_mask_rate .l_mask_cont").outerHeight())/2
				$(".l_mask_rate .l_mask_cont").css({
					"position":"absolute",
					"left":l,
					"top":t
				})
			}
			//评分是否填写的检测
			function score(){
				if($(".l_star li").hasClass("select_star")){
					return true;
				}else{
					$(".l_mask_rate").show()
					tip_mask()
					return false;
				}
			}
			$(".l_mask_cont a").click(function(){
				$(".l_mask_rate").hide()
			})
			$(".l_star li").click(function(){
				$(".l_star li").removeClass("select_star")
				$(this).addClass("select_star")
				$(".l_satisfied span").html($(this).attr("title"))
				var index=$(this).index()
				for (var i=0;i<index;i++) {
					$(".l_star li").eq(i).addClass("select_star")
				}
			})
			
//			$(".l_remarks textarea").blur(textVal)

//				if($(".l_remarks textarea").val()!=""){
//					$(".l_btn .l_score_btn").css("backgroundColor","#8fc31f")
//				}
//			}
		</script>
	</body>
</html>
